apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-deployment
  labels:
    app: nginx
spec:
  replicas: 20
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: gitops-nginx
        image: abdessatar/gitops-nginx:1.0
        ports:
        - containerPort: 80